<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Noodel Manual Test</title>
    <script src="../noodel.js"></script>
</head>

<body>   
    <div id="template" style="display: none;">
        <div class="noode">
            <h2>1</h2>
            <div class="noode">
                <h3>1/1</h3>
                <div class="noode">
                    <h3>1/1/1</h3>
                </div>
            </div>
        </div>
        <div class="noode" data-id="#2">
            <h3>2</h3>
            <div class="noode">
                <h3>2/1</h3>
            </div>
            <div class="noode" data-active>
                <h3>1/2</h3>
            </div>
        </div>
        <div class="noode" data-class="super great awesome" data-style="color: red; border: solid blue 2px">
            <h3>3</h3>
        </div>
    </div>
    <div id="noodel"></div>
    <script>
        new Noodel("#template").mount("#noodel");
    </script>
</body>

</html>
